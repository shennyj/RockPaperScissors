<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="rps.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <h2>Rock Paper Scissors</h2>
        <div class="rps-container">
          <img id="rock" src="http://www.harrisongypsum.com/wp-content/uploads/2013/07/rock.png" alt="rock" height=150 width=150 onclick=rpsGame(this)>
          <img id="paper" src="http://www.clipartbest.com/cliparts/jTx/5jq/jTx5jqLTE.png" alt="paper" height=150 width=150 onclick=rpsGame(this)>
          <img id="scissors" src="http://images.clipartpanda.com/open-office-clipart-scissors_clip_art_16311.jpg" alt="scissors" height=150 width=150 onclick=rpsGame(this)>
        </div>

    </div>


    <script src="rps.js" charset="utf-8"></script>
  </body>
</html>
